<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {% seo %}
    <!-- Tachyons CSS -->
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    {% include head-custom.html %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,600;1,400&family=Shantell+Sans:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body, * {
        font-family: 'EB Garamond', serif;
        line-height: 1.5;
        background: #f2efea;
        color: #333;
        /* font-family: 'EB Garamond', serif;
        font-family: 'Shantell Sans', cursive;
        font-family: 'Cardo', serif;
        */
      }
      .markdown-body hr, hr {
        border: 0;
        background-color: #5b5555;
        border-top: 1px solid #383838;
        margin: 20px 0;
      }
      a {
        color: #1a0dab;
        text-decoration: none;
      }
      a:hover {
        color: #d7373d;
        text-decoration: underline;
      }
      p {
        font-size: 17px;
        word-wrap: break-word;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Shantell Sans', Georgia, Times New Roman, serif;
        color: #383838;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container-lg px-3 my-5 markdown-body">
      {% if site.title and site.title != page.title %}
      <h1><a href="{{ "/" | absolute_url }}">{{ site.title }}</a></h1>
      {% endif %}

      {{ content }}

      {% if site.github.private != true and site.github.license %}
      <div class="footer border-top border-gray-light mt-5 pt-3 text-right text-gray">
        Pidgin Ipsum is open source. {% github_edit_link "Improve this page" %}.
      </div>
      {% endif %}
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/anchor-js/4.1.0/anchor.min.js" integrity="sha256-lZaRhKri35AyJSypXXs4o6OPFTbTmUoltBbDCbdzegg=" crossorigin="anonymous"></script>
    <script>anchors.add();</script>
    <script>
      document.querySelectorAll("h2[id^=act] + p + blockquote").forEach((x) => {
        x.setAttribute('contentEditable', true);
        const button = document.createElement('button');
        button.style.border = '0';
        button.style.borderRadius = '3px';
        button.style.fontSize = '1rem';
        button.style.marginRight = '0.5rem';
        button.style.padding = '0';
        button.style.backgroundColor = 'transparent';
        button.innerHTML = '✂️';
        button.addEventListener('click', async () => {
          if (navigator.clipboard) {
            await navigator.clipboard.writeText(x.innerText);
            alert('Text is copied, you can paste this into your design placeholder.');
          } else {
            alert('Your browser does not support clipboard copy. Please select the text and copy.')
          }
        }, false);
        x.previousElementSibling.previousElementSibling.prepend(button);
      });
    </script>
    <style>video { max-width: 100% !important; }</style>
  </body>
</html>
